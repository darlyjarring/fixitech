<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixitech Design Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #222; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* Contenedor del Estado (Proporci√≥n 9:16) */
        #canvas-container {
            width: 360px;
            height: 640px;
            background: #000 url('https://images.unsplash.com/photo-1581092160562-40aa08e78837?q=80&w=2070&auto=format&fit=crop') center/cover;
            position: relative;
            border: 2px solid #444;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); }

        .content { position: relative; z-index: 2; padding: 40px 20px; text-align: center; }

        .logo { font-size: 42px; font-weight: bold; color: #00d4ff; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        
        h2 { border-bottom: 2px solid #00d4ff; display: inline-block; padding-bottom: 5px; margin-bottom: 30px; }

        ul { list-style: none; padding: 0; text-align: left; font-size: 18px; line-height: 2; }
        ul li::before { content: "‚Ä¢ "; color: #00d4ff; font-weight: bold; }

        .footer { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); padding: 15px 0; font-size: 14px; text-align: center; border-top: 2px solid #00d4ff; }

        /* Controles */
        .controls { margin-top: 20px; background: #333; padding: 20px; border-radius: 10px; width: 360px; }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #25d366; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 5px; }
        button:hover { background: #128c7e; }
    </style>
</head>
<body>

    <div id="canvas-container">
        <div class="overlay"></div>
        <div class="content">
            <div class="logo" id="txt-logo">FIXITECH</div>
            <h2 contenteditable="true">SERVICIO T√âCNICO</h2>
            <ul id="lista-servicios" contenteditable="true">
                <li>CAMBIO DE PANTALLAS</li>
                <li>CAMBIO DE BATER√çAS</li>
                <li>REPARACI√ìN DE PLACA</li>
                <li>DESBLOQUEO CUENTAS GOOGLE</li>
                <li>ELIMINACI√ìN DE VIRUS</li>
                <li>RESETEOS POR VIRUS</li>
            </ul>
        </div>
        <div class="footer">
            <div id="txt-footer">inf. 0961187862 - Ing. Jos√© Jarr√≠n</div>
        </div>
    </div>

    <div class="controls">
        <label>URL Imagen de Fondo:</label>
        <input type="text" id="bg-url" placeholder="Pega el link de una imagen">
        <button onclick="cambiarFondo()">Aplicar Fondo</button>
        <br><br>
        <button onclick="descargarImagen()">üì• DESCARGAR PARA WHATSAPP</button>
    </div>

    <script>
        function cambiarFondo() {
            const url = document.getElementById('bg-url').value;
            if(url) document.getElementById('canvas-container').style.backgroundImage = `url('${url}')`;
        }

        function descargarImagen() {
            html2canvas(document.querySelector("#canvas-container"), {
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                let link = document.createElement('a');
                link.download = 'Estado-Fixitech.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
